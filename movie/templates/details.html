{% extends "base.html" %}
{% block content %}
<div class="mb-3 w-100">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{movie.image.url}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.description}}</p>
                <a href="{% url 'create_review' movie.id %}" class="btn btn-primary">Add Review</a>
                {% for review in reviews %}
                    {{review.text}}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
