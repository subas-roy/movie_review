{% extends "base.html" %}

{% block content %}
<div>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
{% endblock content %}
